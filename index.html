        <div class="format"><b><u>Format:</u></b> CD</div>

                style="border-radius:12px" 
                src="https://open.spotify.com/embed/album/3RRcYI9ZM3nOiIo3bzaLeJ?utm_source=generator&theme=0"

                height="152" 
                frameBorder="0" 
                allowfullscreen=""
